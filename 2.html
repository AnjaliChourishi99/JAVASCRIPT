<html>
<body>
<h2>Javascript Array</h2>
<p>JavaScript arrays are used to store multiple values in a single variable.</p>
<p>An array can hold many values under a single name, and you can access the values by referring to an index number.</p>
Player at index 0 : <p id='player'></p>
All Players : <p id = 'all'></p>
<script type="text/javascript">
	var Cricket=["MSD ","Virat Kohli ","Hardik Pandya "];
	document.getElementById("player").innerHTML = Cricket[0];
	document.getElementById("all").innerHTML = Cricket;
</script>	
</body>
</html>
